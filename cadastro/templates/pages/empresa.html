{% extends 'base/base.html' %}
{% block content %}

<div>
    <h1>Empresa</h1>
    <form method="post" autocomplete="off">
        {% csrf_token %}

        <div class= "bloco">
            <label for="">Nome da empresa:</label>
            <input type="text" name="nome_empresa" placeholder="Digite aqui"  oninput="this.value = this.value.toUpperCase()">
        </div>
        <br>
        <div class="botao">
            <input class="Salvar" type="submit" value="Salvar" style="cursor: pointer;">
            <a href="{% url 'index' %}" >
                <button style="cursor: pointer;">Voltar</button>
            </a>  
        </div> 

    </form>
</div>



{% endblock %}
